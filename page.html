<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <style media="screen">
      html, body {
        height: 100%;
      }
      body {
        background: #ffffff url(bg.jpg) no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        overflow: hidden;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .content {
        max-width: 50%;
        padding: 2rem;
        /* border: 1px solid;
        border-style: dashed; */
        background-color:rgba(255, 255, 255, 0.8);
      }
      .label {
        font-size: 30px;
        text-align: left;
        width: 50%;
      }
      .value {
        margin-left: 2rem;
        font-size: 30px;
        text-align: right;
        width: 50%;
      }
    </style>
  </head>
  <body>

    <main>

      <div class="content">
        <div class="container">
          <div class="label">
            Year
          </div>
          <div id="yearValue" class="value">

          </div>
        </div>

        <div class="container">
          <div class="label">
            Quarter
          </div>
          <div id="quarterValue" class="value">

          </div>
        </div>

        <div class="container">
          <div class="label">
            Month
          </div>
          <div id="monthValue" class="value">

          </div>
        </div>

        <div class="container">
          <div class="label">
            Day
          </div>
          <div id="dayValue" class="value">

          </div>
        </div>

      </div>
    </main>

  </body>
  <script src="./lib/moment.js"></script>
  <script src="./script.js"></script>
</html>
